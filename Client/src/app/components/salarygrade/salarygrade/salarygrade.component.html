<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center">
    <h3><i class="bi bi-list-ul"></i> Salary Grades</h3>
  </div>
 <div class="sticky-form bg-white p-3 rounded shadow-sm mb-4">
<!-- ✅ Add/Edit Salary Grade Form -->
  <form (ngSubmit)="addSalaryGrade()" #salaryForm="ngForm" class="mt-3 border p-3 rounded bg-light">
    <div class="row g-3">
            <div class="col-md-2">
        <input type="text" class="form-control" placeholder="Salary Grade ID" [(ngModel)]="newSalaryGrade.salaryGradeID" name="salaryGradeID" required />
      </div>
      <div class="col-md-2">
        <input type="text" class="form-control" placeholder="Grade Name" [(ngModel)]="newSalaryGrade.gradeName" name="gradeName" required />
      </div>
      <div class="col-md-2">
        <select class="form-select" [(ngModel)]="newSalaryGrade.gradeStatus" name="gradeStatus" required>
          <option value="" disabled>Status</option>
          <option value="Active">Active</option>
          <option value="Inactive">Inactive</option>
        </select>
      </div>
      <div class="col-md-2">
        <input type="text" class="form-control" placeholder="Rule Name" [(ngModel)]="newSalaryGrade.ruleName" name="ruleName" required />
      </div>
      <div class="col-md-2">
        <input type="date" class="form-control" [(ngModel)]="newSalaryGrade.effectiveDate" name="effectiveDate" required />
      </div>
      <div class="col-md-2">
        <input type="text" class="form-control" placeholder="Grade ID" [(ngModel)]="newSalaryGrade.gradeID" name="gradeID" required />
      </div>
     <div class="row mt-3 ">
      <div class="col d-flex justify-content-end">
        <button class="btn btn-primary" type="submit">
          {{ isEditing ? 'Update' : 'Add' }}
        </button>
        <button class="btn btn-secondary ms-2" type="button" (click)="resetForm()">Clear</button>
      </div>
    </div>
    </div>
  </form>
 </div>
  

  <!-- ✅ Salary Grade Table -->
  <table class="table table-striped table-hover mt-4">
    <thead class="table-dark">
      <tr>
        <th><i class="bi bi-hash"></i> Salary Grade ID</th>
        <th><i class="bi bi-award"></i> Grade Name</th>
        <th><i class="bi bi-check2-circle"></i> Status</th>
        <th><i class="bi bi-journal-text"></i> Rule</th>
        <th><i class="bi bi-calendar-check"></i> Effective Date</th>
        <th><i class="bi bi-person-lines-fill"></i> Grade ID</th>
        <th><i class="bi bi-gear"></i> Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of salarygrade">
        <td>{{ item.salaryGradeID }}</td>
        <td>{{ item.gradeName }}</td>
        <td>
          <span class="badge bg-success" *ngIf="item.gradeStatus === 'Active'">
            <i class="bi bi-check-circle-fill"></i> Active
          </span>
          <span class="badge bg-secondary" *ngIf="item.gradeStatus !== 'Active'">
            <i class="bi bi-x-circle-fill"></i> Inactive
          </span>
        </td>
        <td>{{ item.ruleName }}</td>
        <td>{{ item.effectiveDate | date: 'yyyy-MM-dd' }}</td>
        <td>{{ item.gradeID }}</td>
        <td>
          <button class="btn btn-sm btn-primary me-2" (click)="editSalaryGrade(item)">
            <i class="bi bi-pencil"></i>
          </button>
          <button class="btn btn-sm btn-danger" (click)="deleteSalarygrade(item.salaryGradeID!)">
            <i class="bi bi-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
