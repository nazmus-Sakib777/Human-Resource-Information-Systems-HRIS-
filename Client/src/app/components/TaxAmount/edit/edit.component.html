<form (ngSubmit)="onSubmit()" #f="ngForm">
  <mat-card class="p-4 mat-elevation-z4">
    <mat-card-title class="text-center text-primary mb-4">
      <mat-icon class="me-2">edit_note</mat-icon> Update Tax Information
    </mat-card-title>

    <div class="row g-3">

      <!-- Tax Amount ID (readonly) -->
      <div class="col-md-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Tax Amount ID</mat-label>
          <mat-icon matPrefix>badge</mat-icon>
          <input matInput type="text" [(ngModel)]="model.taxAmountID" name="taxAmountID" readonly>
        </mat-form-field>
      </div>

      <!-- Tax Year -->
      <div class="col-md-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Tax Year</mat-label>
          <mat-icon matPrefix>calendar_month</mat-icon>
          <input matInput type="number" [(ngModel)]="model.taxYear" name="taxYear" required>
        </mat-form-field>
      </div>

      <!-- Tax Amount Value -->
      <div class="col-md-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Tax Amount</mat-label>
          <mat-icon matPrefix>payments</mat-icon>
          <input matInput type="number" [(ngModel)]="model.taxAmountValue" name="taxAmountValue" required>
        </mat-form-field>
      </div>

      <!-- Tax Type -->
      <div class="col-md-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Tax Type</mat-label>
          <mat-icon matPrefix>category</mat-icon>
          <input matInput [(ngModel)]="model.taxType" name="taxType">
        </mat-form-field>
      </div>

      <!-- Status -->
      <div class="col-md-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Status</mat-label>
          <mat-icon matPrefix>flag</mat-icon>
          <input matInput [(ngModel)]="model.status" name="status">
        </mat-form-field>
      </div>

      <!-- Approved Date -->
      <div class="col-md-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Approved Date</mat-label>
          <mat-icon matPrefix>event</mat-icon>
          <input matInput [matDatepicker]="picker" [(ngModel)]="model.approvedDate" name="approvedDate">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>

      <!-- Remarks -->
      <div class="col-md-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Remarks</mat-label>
          <mat-icon matPrefix>notes</mat-icon>
          <textarea matInput [(ngModel)]="model.remarks" name="remarks" rows="3"></textarea>
        </mat-form-field>
      </div>

      <!-- Employee ID -->
      <div class="col-md-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Employee ID</mat-label>
          <mat-icon matPrefix>person</mat-icon>
          <input matInput [(ngModel)]="model.employeeID" name="employeeID">
        </mat-form-field>
      </div>
    </div>

    <div class="text-center mt-4">
      <button mat-raised-button color="primary" type="submit">
        <mat-icon class="me-1">update</mat-icon> Update
      </button>
    </div>
  </mat-card>
</form>
