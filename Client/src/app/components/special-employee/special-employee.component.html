<div class="container">
    <div class="card shadow p-4 mt-4">
  <h4 class="mb-3">Special Employee Form</h4>
  <form [formGroup]="specialForm" (ngSubmit)="onSubmit()">
    <div class="row g-3">
      <div class="col-md-4">
        <label>Special Employee ID</label>
        <input class="form-control" formControlName="specialEmployeeID" />
      </div>
      <div class="col-md-4">
        <label>From Date</label>
        <input type="date" class="form-control" formControlName="fromDate" />
      </div>
      <div class="col-md-4">
        <label>To Date</label>
        <input type="date" class="form-control" formControlName="toDate" />
      </div>
      <div class="col-md-4">
        <label>Attendance Type</label>
        <input class="form-control" formControlName="attendanceType" />
      </div>
      <div class="col-md-4">
        <label>Employee ID</label>
        <input class="form-control" formControlName="employeeID" />
      </div>
    </div>
    <div class="mt-3">
      <button class="btn btn-success" type="submit" [disabled]="specialForm.invalid">Save</button>
      <button class="btn btn-secondary ms-2" type="button" (click)="specialForm.reset()">Clear</button>
    </div>
  </form>
</div>

<div class="card shadow mt-4">
  <div class="card-body">
    <input type="text" [(ngModel)]="searchTerm" class="form-control mb-3" placeholder="Search by ID or Attendance Type" />
    <table class="table table-hover table-bordered">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>From</th>
          <th>To</th>
          <th>Type</th>
          <th>Employee</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of filteredEmployees()">
          <td>{{ item.specialEmployeeID }}</td>
          <td>{{ item.fromDate }}</td>
          <td>{{ item.toDate }}</td>
          <td>{{ item.attendanceType }}</td>
          <td>{{ item.employeeID }}</td>
          <td>
            <button class="btn btn-sm btn-outline-primary" (click)="edit(item)">Edit</button>
            <button class="btn btn-sm btn-outline-danger ms-2" (click)="delete(item.specialEmployeeID)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

</div>
