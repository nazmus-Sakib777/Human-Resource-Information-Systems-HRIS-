<mat-card class="mt-3 mb-3 p-3 mat-elevation-z3">
  <!-- Center Aligned Add Record Button -->
  <div class="mb-4 text-center">
    <button mat-raised-button color="primary" [routerLink]="['/attendance/create']">
      <mat-icon class="me-2">add_circle</mat-icon> Add Attendance Record
    </button>
  </div>

  <div class="table-responsive">
    <table mat-table [dataSource]="attendanceRecords" class="mat-elevation-z2 mat-table" matSort>

      <!-- Serial No Column -->
      <ng-container matColumnDef="sl">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let r; let i = index"> {{ i + 1 }} </td>
      </ng-container>

      <!-- Date -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let r"> {{ r.attendanceDate | date: 'dd MMM yyyy' }} </td>
      </ng-container>

      <!-- In Time -->
      <ng-container matColumnDef="inTime">
        <th mat-header-cell *matHeaderCellDef> In Time </th>
        <td mat-cell *matCellDef="let r"> {{ r.inTime }} </td>
      </ng-container>

      <!-- Out Time -->
      <ng-container matColumnDef="outTime">
        <th mat-header-cell *matHeaderCellDef> Out Time </th>
        <td mat-cell *matCellDef="let r"> {{ r.outTime }} </td>
      </ng-container>

      <!-- OT Start -->
      <ng-container matColumnDef="otStart">
        <th mat-header-cell *matHeaderCellDef> OT Start </th>
        <td mat-cell *matCellDef="let r"> {{ r.otStart }} </td>
      </ng-container>

      <!-- OT End -->
      <ng-container matColumnDef="otEnd">
        <th mat-header-cell *matHeaderCellDef> OT End </th>
        <td mat-cell *matCellDef="let r"> {{ r.otEnd }} </td>
      </ng-container>

      <!-- Regular Hours -->
      <ng-container matColumnDef="regularHours">
        <th mat-header-cell *matHeaderCellDef> Regular Hours </th>
        <td mat-cell *matCellDef="let r"> {{ r.totalRegularHours }} </td>
      </ng-container>

      <!-- Overtime -->
      <ng-container matColumnDef="overtime">
        <th mat-header-cell *matHeaderCellDef> Overtime </th>
        <td mat-cell *matCellDef="let r"> {{ r.totalOvertimeHours }} </td>
      </ng-container>

      <!-- Day Type -->
      <ng-container matColumnDef="dayType">
        <th mat-header-cell *matHeaderCellDef> Day Type </th>
        <td mat-cell *matCellDef="let r"> {{ r.dayType }} </td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let r">
          <button mat-icon-button color="primary" (click)="edit(r.attendanceRecordID)" matTooltip="Edit">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="delete(r.attendanceRecordID)" matTooltip="Delete">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Header and Row Definitions -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</mat-card>
