<mat-card class="mt-3 p-3 mat-elevation-z4">
  <mat-card-title class="text-center text-primary mb-4">Update Record</mat-card-title>
  <form (ngSubmit)="update()" #f="ngForm">
    <div class="row">
      <!-- Date -->
      <div class="col-md-6 mb-3">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Date</mat-label>
          <input matInput [matDatepicker]="picker" [(ngModel)]="model.attendanceDate" name="attendanceDate" required>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>

      <!-- In Time -->
      <div class="col-md-6 mb-3">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>In Time (HH:mm:ss)</mat-label>
          <input matInput type="text" [(ngModel)]="model.inTime" name="inTime" placeholder="08:30:00">
        </mat-form-field>
      </div>

      <!-- Out Time -->
      <div class="col-md-6 mb-3">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Out Time (HH:mm:ss)</mat-label>
          <input matInput type="text" [(ngModel)]="model.outTime" name="outTime" placeholder="17:30:00">
        </mat-form-field>
      </div>

      <!-- OT Start -->
      <div class="col-md-6 mb-3">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>OT Start (HH:mm:ss)</mat-label>
          <input matInput type="text" [(ngModel)]="model.otStart" name="otStart" placeholder="18:00:00">
        </mat-form-field>
      </div>

      <!-- OT End -->
      <div class="col-md-6 mb-3">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>OT End (HH:mm:ss)</mat-label>
          <input matInput type="text" [(ngModel)]="model.otEnd" name="otEnd" placeholder="20:00:00">
        </mat-form-field>
      </div>

      <!-- Regular Hours -->
      <div class="col-md-6 mb-3">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Total Regular Hours</mat-label>
          <input matInput type="text" [(ngModel)]="model.totalRegularHours" name="totalRegularHours">
        </mat-form-field>
      </div>

      <!-- Overtime Hours -->
      <div class="col-md-6 mb-3">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Total Overtime Hours</mat-label>
          <input matInput type="text" [(ngModel)]="model.totalOvertimeHours" name="totalOvertimeHours">
        </mat-form-field>
      </div>

      <!-- Day Type -->
      <div class="col-md-6 mb-3">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Day Type</mat-label>
          <input matInput type="text" [(ngModel)]="model.dayType" name="dayType">
        </mat-form-field>
      </div>

      <!-- Attendance Status Dropdown (Optional) -->
      <!--
      <div class="col-md-6 mb-3">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Attendance Status</mat-label>
          <mat-select [(ngModel)]="model.attendanceStatusID" name="attendanceStatusID">
            <mat-option *ngFor="let s of statusList" [value]="s.id">
              {{ s.statusName }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      -->
    </div>

    <!-- Submit Button -->
    <div class="text-center mt-4">
      <button mat-raised-button color="primary" type="submit">
        <mat-icon class="me-1">update</mat-icon> Update
      </button>
    </div>
  </form>
</mat-card>
